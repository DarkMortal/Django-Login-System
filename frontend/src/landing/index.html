<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Landing Page</title>
    <link rel="stylesheet" href="../styles.css"/>
</head>
<body onload="setText()">
    <section class="text-gray-400 bg-gray-900 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap">
          <div class="flex w-full mb-20 flex-wrap">
            <h1 class="sm:text-3xl text-2xl font-medium title-font text-white lg:w-1/3 lg:mb-0 mb-4" id="text"></h1>
            <p class="lg:pl-6 lg:w-2/3 mx-auto leading-relaxed text-base" style="font-size: larger;"><u>You are seeing this page because you have sucessfully logged in</u></p>
          </div>
          <div class="flex flex-wrap md:-m-2 -m-1">
            <div class="flex flex-wrap w-1/2">
              <div class="md:p-2 p-1 w-1/2">
                <img alt="gallery" class="w-full object-cover h-full object-center block" src="https://wallpaperbat.com/img/25432-wild-animal-wallpaper-wild-animal-wallpaper-download-wallpaper.jpg">
              </div>
              <div class="md:p-2 p-1 w-1/2">
                <img alt="gallery" class="w-full object-cover h-full object-center block" src="https://wallpaperaccess.com/full/393735.jpg">
              </div>
              <div class="md:p-2 p-1 w-full">
                <img alt="gallery" class="w-full h-full object-cover object-center block" src="https://wallpaperaccess.com/full/393735.jpg">
              </div>
            </div>
            <div class="flex flex-wrap w-1/2">
              <div class="md:p-2 p-1 w-full">
                <img alt="gallery" class="w-full h-full object-cover object-center block" src="https://images.pexels.com/photos/414102/pexels-photo-414102.jpeg?cs=srgb&dl=pexels-pixabay-414102.jpg&fm=jpg">
              </div>
              <div class="md:p-2 p-1 w-1/2">
                <img alt="gallery" class="w-full object-cover h-full object-center block" src="https://cdn.wallpapersafari.com/63/25/h6Z9Vs.jpg">
              </div>
              <div class="md:p-2 p-1 w-1/2">
                <img alt="gallery" class="w-full object-cover h-full object-center block" src="http://www.freshboo.com/wp-content/uploads/2020/03/wildanimals.jpg">
              </div>
            </div>
          </div>
          <button onclick="logout()" class="flex mx-auto mt-20 my-13 text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg">Log Out</button>
        </div>
      </section>
    
    <noscript>You have to enable Javascript to make this work</noscript>
    <script>
        function setText(){
            const name = localStorage.getItem("name");
            if(name === null) location.replace("http://localhost:3000/logout");
            else document.getElementById("text").innerText = "Hello "+name+"\nWelcome to Landing Page";
        }
        function logout(){
            localStorage.removeItem("name");
            location.replace("http://localhost:3000/logout");
        }
    </script>
</body>
</html>
